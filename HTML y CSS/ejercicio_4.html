<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://www1.minijuegosgratis.com/v3/games/thumbnails/224993_7_sq.jpg" alt="Wonder Boy">
    </section>        
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls muted autoplay loop>
            <source src="assets/video/space-travel.mp4" type="video/mp4" />
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="assets/audio/Grimes - Oblivion.mp3" type="audio/mp3" />
        </audio>
    </section>
</body>
</html>
